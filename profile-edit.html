<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>موطن</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/logo/fav.svg" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <!-- select2 -->
    <link rel="stylesheet" href="css/select2.min.css" />
    <!-- owl-carousel -->
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <!-- img gallery -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <!-- odometer -->
    <link rel="stylesheet" href="css/odometer.min.css" />
    <!-- Custom style  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
    <!-- LOADING AREA START ===== -->
    <div class="loading-area">
        <div class="loading-box"></div>
        <div class="loading-pic">
            <div class="wrapper">
                <div class="cssload-loader"></div>
            </div>
        </div>
    </div>
    <!-- LOADING AREA  END ====== -->
    <!-- ================ Header ================= -->
    <header></header>
    <!-- ================ /Header ================= -->
    <content>
        <!-- INNER PAGE BANNER -->
        <div class=" overlay-wraper page-banner">
            <div class="overlay-main"></div>
            <div class="container">
                <div class="banner-content">
                    <div class="banner-title">
                        <div class="banner-title-name">
                            <h2> تعديل الحساب </h2>
                        </div>
                    </div>
                    <div>
                        <ul class="page-breadcrump list-unstyled">
                            <li><a href="index.html#">الرئيسية</a></li>
                            <li><a href="profile-orders.html"> حسابى </a></li>
                            <li> تعديل الحساب </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- INNER PAGE BANNER END -->
        <div class="Profile-section">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-4 col-md-12 rightSidebar m-b30">
                        <div class="profile-side-bar">
                            <div class="profile-side-image">
                                <img src="images/users/3.webp" alt="">
                                <div class="upload-btn-wrapper">
                                    <div id="upload-image-grid"></div>
                                    <button class="site-button button-sm">تعديل الصورة</button>
                                    <input type="file" name="myfile" id="file-uploader" accept=".jpg, .jpeg, .png">
                                </div>
                            </div>
                            <div class="pro-mid-content text-center">
                                <h4> عصام وليد </h4>
                                <p>+996123456789 </p>
                            </div>
                            <div class="profile-nav-list">
                                <ul>
                                    <li><a href="profile-orders.html"><i class="fa-regular fa-suitcase"></i> طلباتي </a>
                                    </li>
                                    <li><a href="profile-notification.html"><i class="fa-regular fa-bell"></i> الإشعارات
                                        </a></li>
                                    <li><a href="profile-edit.html"><i class="fa-regular fa-pen-to-square"></i> تعديل
                                            الحساب</a></li>
                                    <li><a href="index.html#"><i class="fa-solid fa-arrow-right-from-bracket"></i> تسجيل
                                            الخروج</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-8 col-md-12 m-b30">
                        <div class="profile-edit">
                            <form class="form-contact form-edit ">
                                <div class="row">
                                    <div class="col-lg-12 col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="username"> <i class="fa-regular fa-user"></i> اسم المستخدم
                                            </label>
                                            <input name="username" type="text" required class="form-control"
                                                placeholder=" ادخل الاسم الكامل ">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="phone"> <i class="fa-regular fa-phone"></i> رقم الجوال </label>
                                            <input name="phone" type="tel" class="form-control" required
                                                placeholder=" ادخل رقم الجوال ">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="password"> <i class="fa-regular fa-lock"></i> كلمة المرور
                                            </label>
                                            <input name="password" type="password" class="form-control" required
                                                placeholder=" *************** ">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="password"> <i class="fa-regular fa-lock"></i> تأكيد كلمة المرور
                                            </label>
                                            <input name="password" type="password" class="form-control" required
                                                placeholder=" **************** ">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="send-button"> تأكيد </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </content>
    <!-- ================Footer =============================-->
    <footer></footer>
    <!-- ================Footer =============================-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/odometer.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/Custom.js"></script>
    <script>
        $("header").load("header.html");
        $("footer").load("footer.html");
    </script>
</body>

</html>
