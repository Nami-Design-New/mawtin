<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>موطن</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/logo/fav.svg" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <!-- select2 -->
    <link rel="stylesheet" href="css/select2.min.css" />
    <!-- owl-carousel -->
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <!-- img gallery -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <!-- odometer -->
    <link rel="stylesheet" href="css/odometer.min.css" />
    <!-- Custom style  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
    <!-- LOADING AREA START ===== -->
    <div class="loading-area">
        <div class="loading-box"></div>
        <div class="loading-pic">
            <div class="wrapper">
                <div class="cssload-loader"></div>
            </div>
        </div>
    </div>
    <!-- LOADING AREA  END ====== -->
    <!-- ================ Header ================= -->
    <header></header>
    <!-- ================ /Header ================= -->
    <content>
        <!-- INNER PAGE BANNER -->
        <div class=" overlay-wraper page-banner">
            <div class="overlay-main"></div>
            <div class="container">
                <div class="banner-content">
                    <div class="banner-title">
                        <div class="banner-title-name">
                            <h2>تواصل معنا</h2>
                        </div>
                    </div>
                    <div>
                        <ul class="page-breadcrump list-unstyled">
                            <li><a href="index.html#">الرئيسية</a></li>
                            <li>تواصل معنا</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- INNER PAGE BANNER END -->
        <!-- ===========================================contact-us ======================================== -->
        <!-- CONTACT FORM -->
        <div class="page-contact-section">
            <div class="section-content">
                <div class="container-fluid">
                    <!-- CONTACT FORM-->
                    <div class="contact-inner">
                        <div class="row">
                            <div class="col-lg-6 col-md-12">
                                <div class="contact-info">
                                    <div class="contact-details">
                                        <div class="contact-info-section">
                                            <div class="c-info-column">
                                                <div class="c-info-icon"><i class=" fas fa-map-marker-alt"></i></div>
                                                <h3 class="twm-title">عنوان موطن</h3>
                                                <p>المملكة العربية السعودية - الرياض - شارع الوحدة</p>
                                            </div>
                                            <div class="c-info-column">
                                                <div class="c-info-icon custome-size"><i class="fas fa-mobile-alt"></i>
                                                </div>
                                                <h3 class="twm-title">لا تتردد في الاتصال بنا</h3>
                                                <p><a href="tel:+996 0123456789">+996 0123456789</a></p>
                                                <p><a href="tel:+996 0123456789">+996 0123456789</a></p>
                                            </div>
                                            <div class="c-info-column">
                                                <div class="c-info-icon"><i class="fas fa-envelope"></i></div>
                                                <h3 class="twm-title">الدعم والمساعدة</h3>
                                                <p>support@mail.com</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <div class="contact-form">
                                    <!-- TITLE START-->
                                    <div class="contact-form-title">
                                        <h2>كن على تواصل معنا</h2>
                                        <p>يمكنك الآن التواصل معنا من خلال رقم الجوال أو البريد الالكتروني.</p>
                                    </div>
                                    <!-- TITLE END-->
                                    <form class="form-contact">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group mb-3">
                                                    <input name="username" type="text" required class="form-control"
                                                        placeholder="الاسم">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group mb-3">
                                                    <input name="email" type="text" class="form-control" required
                                                        placeholder="البريد الالكتروني">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group mb-3">
                                                    <input name="phone" type="text" class="form-control" required
                                                        placeholder="رقم الجوال">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group mb-3">
                                                    <input name="subject" type="text" class="form-control" required
                                                        placeholder="الموضوع">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group mb-3">
                                                    <textarea name="message" class="form-control" rows="3"
                                                        placeholder="الرسالة"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <button type="submit" class="send-button">ارسل الآن</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-contact-map">
            <div class="google-map">
                <iframe class="googleMap wow fadeInUp "
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14903546.801014509!2d45.0741!3d24.222141999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15e7b33fe7952a41%3A0x5960504bc21ab69b!2z2KfZhNiz2LnZiNiv2YrYqQ!5e0!3m2!1sar!2seg!4v1659632180387!5m2!1sar!2seg">
                </iframe>
            </div>
        </div>
    </content>
    <!-- ================Footer =============================-->
    <footer></footer>
    <!-- ================Footer =============================-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/odometer.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/Custom.js"></script>
    <script>
        $("header").load("header.html");
        $("footer").load("footer.html");
    </script>
</body>

</html>
